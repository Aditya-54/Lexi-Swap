<!DOCTYPE html>
<html>
<head>
  <title>LexiSwap AI Settings</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }
    h2 {
      margin-top: 0;
      color: #333;
      font-size: 18px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      font-size: 14px;
      color: #555;
    }
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #fff;
      font-size: 14px;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>LexiSwap AI</h2>
  <div class="form-group">
    <label for="simplicityLevel">Simplicity Level:</label>
    <select id="simplicityLevel">
      <option value="basic">Basic (Simple Vocabulary)</option>
      <option value="intermediate" selected>Intermediate (Standard Academic)</option>
      <option value="advanced">Advanced (Preserve Technicality)</option>
    </select>
  </div>
  <button id="saveBtn">Save Settings</button>
  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
